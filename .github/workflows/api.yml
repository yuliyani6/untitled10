name: Combined Web & API Test Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Chrome for Web UI
        uses: browser-actions/setup-chrome@v1

      - name: Grant permission to execute Gradle
        run: chmod +x ./gradlew

      # ----------------------------
      # Run API Tests
      # ----------------------------
      - name: Run API Tests (@api)
        continue-on-error: true
        run: ./gradlew test --tests "*TestRunner" -Dcucumber.filter.tags="@api"

      # ----------------------------
      # Run Web UI Tests
      # ----------------------------
      - name: Run Web UI Tests (@web)
        continue-on-error: true
        run: ./gradlew test --tests "*TestRunner" -Dcucumber.filter.tags="@web"

      # ----------------------------
      # Upload Reports (HTML & JSON)
      # ----------------------------
      - name: List Report Files (Debug)
        run: ls -R reports || echo "No report files found"

      - name: Upload Web Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-report
          path: |
            target/web/cucumber-html-report.html
            target/web/cucumber-report.json
      - name: Upload API Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: |
            reports/html/api-report.html